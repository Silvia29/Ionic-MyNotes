<ion-header>
  <ion-navbar color="navbar">
    <ion-title>View-note</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="masters">

  <ion-card>
    <ion-card-content>
      <ion-card-title class="header-class">
        {{ note.title }}
      </ion-card-title>
      <div class="note-date">{{ note.date }}</div>
      <hr />
      <div>{{ note.content }}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
